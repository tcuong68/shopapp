<h4>{{ isEditMode ? 'Cập nhật danh mục' : 'Thêm danh mục' }}</h4>

<div class="card p-3">
  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <div class="form-group">
      <label for="name">(*) Tên danh mục:</label>
      <input id="name" class="form-control" formControlName="name" type="text" required />
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">
        Vui lòng nhập tên danh mục
      </div>
    </div>

    <div class="form-group">
      <label for="slug">(*) Slug (đường dẫn):</label>
      <input id="slug" class="form-control" formControlName="slug" type="text" required />
      <div *ngIf="categoryForm.get('slug')?.invalid && categoryForm.get('slug')?.touched" class="text-danger">
        Vui lòng nhập slug
      </div>
    </div>

    <div class="form-group">
      <label for="description">Mô tả:</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2">
        {{ isEditMode ? 'Cập nhật danh mục' : 'Lưu danh mục' }}
      </button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Hủy</button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</div>
</div>
