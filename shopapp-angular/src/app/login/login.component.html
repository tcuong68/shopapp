<main class="login-container">
    <h1 class="login-title">ĐĂNG NHẬP</h1>
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" placeholder="Username" required name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Mật khẩu" required name="password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="login-button" [disabled]="!loginForm.valid">ĐĂNG NHẬP</button>
        <p class="forgot-password">Quên mật khẩu? <a routerLink="/register">Đăng ký</a></p>
    </form>
</main>
